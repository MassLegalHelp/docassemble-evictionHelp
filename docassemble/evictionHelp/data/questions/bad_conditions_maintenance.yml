code: |
  if not common_area_clean:
    add_problem(30, "Landlord failes to keep common areas clean and sanitary")
  
  if not landlord_manager_on_property and not landlord_provides_sign:
    add_problem(30, "Landlord and managers do not live on property but fails to provide clear means of contact")

  if utility_interference:
    if shutoff_repairs:
      if not reasonable_notice:
        add_problem(30, "Landlord failed to provide reasonable notice before shutting off utilites for repairs")
    else:
      add_problem(30, "Landlord shut off tenant's utilities for a reason other than repairs")
  
  if missing_screens:
    add_problem(30, "One or more outward-facing windows was missing a screen between April 1 and October 30")

  if lacking_door_screen:
    add_problem(30, "One or more outward-facing doors was missing a screen between April 1 and October 30")

  for fixture in broken_required_fixture:
    if broken_required_fixture[fixture]:
      verb = " are " if fixture.endswith("s") else " is "
      add_problem(30, fixture + verb + " is improperly installed, leaking, blocked, or otherwise defective")
  maintenance_completed = True
---
question: |
  Does your landlord keep commean areas clean and sanitary?
yesno: common_area_clean
---
question: |
  Does your landlord or a manager live on the property?
yesno: landlord_manager_on_property
---
question: |
  Has your landlord provided a sign with the name, address, and 
  phone number of them or their agent?
yesno: landlord_provides_sign
---
question: |
  Has your landlord turned off or interfered with your water, 
  hot water, heat, light, power or gas?
yesno: utility_interference
---
question: |
  Did your landlord shut off utilities to make necessary repairs?
yesno: shutoff_repairs
---
question: |
  Did your landlord give reasonable notice before shutting off
  your utilities to make repairs?
yesno: reasonable_notice
---
question: |
  Between April 1 and october 30, were any windows that open outside on
  the first four floors missing screens?
yesno: missing_screens
---
question: |  
  Between April 1 and october 30, were any doors that open directly outside
  lacking screens?
yesno: lacking_door_screen
---
question: |
  Do any of the following have problems?
subquestion: |
  This could include if they were not installed correctly, leaking, blocked, or have some
  other defects. Please check all that apply
fields:
  - no label: broken_required_fixture
    datatype: checkboxes
    choices:
      - Sinks, bathtubs, showers and toilets
      - Waterheating facilities, gas pipes, heating equipment, and water pipes
      - Stoves and ovens
      - Catch-basins, vents, drains, and other similar fixtures
      - Connections to water, sewer, and gas lines, and the subsurface sewage disposal system
      - All electrical fixtures, wiring, and outlets
      - All smoke detectors and carbon monoxide alarms
      - All heating and ventilation equipment
      - Landlord-installed equipment, including dishwashers, washing machines, dryers, refrigerators, and garbage disposals