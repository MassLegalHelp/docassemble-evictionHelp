modules:
  - docassemble.base.util
  - docassemble.base.core
---
include: 
  - evic-help-end.yml
  - evic-help-intro-questions.yml
  - evic-help-stay.yml
  - evic-help-vacate.yml
---
code: |
  seen_case_intro
  processed_intro
  if client.wants_to_stay:
    processed_stay
  else:
    processed_vacate
  worksheet_complete = True
---
question: |
  ${question_id("Worksheet:1")}Welcome ${ client.name }.
subquestion: |
  Now that we have some basic information about you,
  We would need to some questions about your case.
field: seen_case_intro
section: About your case
---
question: |
  Do you want to stay in your home?
yesno: client.wants_to_stay
section: Goals